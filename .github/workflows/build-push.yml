name: Build & Push HyperHDR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Tous les jours Ã  2h du matin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository (Home Assistant Add-on)
        uses: actions/checkout@v4

      - name: Checkout HyperHDR source
        uses: actions/checkout@v4
        with:
          repository: awawa-dev/HyperHDR
          path: hyperhdr-source
          ref: master
          submodules: true

      - name: Copy HyperHDR source into build context
        run: |
          mkdir -p hyperhdr/hyperhdr-source
          cp -r hyperhdr-source/* hyperhdr/hyperhdr-source

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./hyperhdr
          file: ./hyperhdr/Dockerfile
          platforms: linux/arm64
          push: true
          tags: obaida/hyperhdr-arm64:latest
